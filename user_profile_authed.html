<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./media_adaptive/header_media.css">
    <link rel="stylesheet" href="./media_adaptive/create_btn_media.css">


    <link rel="stylesheet" href="./media_adaptive/user_profile_media.css">
    <title>Pauller - Profile</title>
</head>
<body>
    
    <header>
        <a href="main_authed.html"><img src="imgs/logo_white.png" alt="" class="logo"></a>
        <div class="user_box">
            <span class="username">Hello, {%username%}</span>
            <a href="user_profile_authed.html"><img src="imgs/profile_ico_white.svg" alt="" class="user_img"></a>
        </div>

        <button class="user_gmbg">
            <img src="imgs/gmbg.png">
        </button>

    </header>

    <div class="gmbg_menu_authed">
        <img src="imgs/gmbg_close.png" alt="" class="gmbg_close">
        <div class="gmbg_user_box">
            <span class="username">Hello, {%username%}</span>
            <a href="user_profile_authed.html"><img src="imgs/profile_ico_white.svg" alt="" class="user_img"></a>
        </div>
    </div>

    <a class="circle_btn" href="poll_create_authed.html">+</a>

    <section class="user_profile_block">
        <div class="user_prof_img">
            <img src="imgs/prof_img.svg" alt="">
        </div>
        <div class="user_data">
            <div class="user_metadata">
                <div class="user_username">MyPrettyUsername</div>
                <div class="user_email">example@gmail.com</div>
            </div>
            <div class="user_change_pswd">
                <form action="" method="POST">
                    <input type="password" placeholder="old password" class="input_fields">
                    <input type="password" placeholder="new password" class="input_fields">
                    <input type="password" placeholder="new password again" class="input_fields">

                    <input type="submit" class="change_btn" value="change password">
                </form>

            </div>
            <div class="user_change_email">
                <form action="" method="POST">
                    <input type="email" placeholder="new email" class="input_fields">

                    <input type="submit" class="change_btn" value="change email">
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/gamburger.js"></script>
</body>
</html>
